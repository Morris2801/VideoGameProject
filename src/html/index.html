<!DOCTYPE html>
<html>
    <head>
        <title>MayAztec Game</title>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../js/basicClasses.js"></script>
        <script src="../js/player.js"></script>
        <script src="../js/enemies.js"></script>
        <script src="../js/cards.js"></script>
        <script src="../js/animatedObjects.js"></script>
        <script src="../js/interactables.js"></script>
        <script src="../js/levels.js"></script>
        <script src="../js/world.js"></script>
        <script src="../js/game.js"></script>
        <script src="../js/main.js"></script>
    </head>
    <body>

        <audio id="levelMusic1" src="" loop> </audio>
        <audio id="levelMusic" src="" loop> </audio>
        <audio id="bossMusic1" src="" loop> </audio>
        <audio is="bossMusic2" src="" loop> </audio>
        <script>
            let levelMusic1 = document.getelementbyID("levelMusic1");
            let levelMsuic2 = document.getelementbyID("levelMusic2")
            let bossMusic1 = document.getelementbyID("bossMusic1");
            let bossMusic2 = document.getelementbyID("bossMusic2")

            let currentMusic == levelMusic1;
            currentMusic.play();

            function SwitchtoBoss1();{
                currentMusic.pause();
                bossMusic1.play();
                currentMusic == bossMusic1;
            }

            function SwitchtoLevel2();{
                currentMusic.pause();
                levelMusic2.play();
                currentMusic == levelMusic2;
            }

            function SwitchtoBoss2();{
                currentMusic.pause();
                bossMusic2.play();
                currentMusic == bossMusic2;
            }

            function SwitchtoLevel1();{
                if (currentMusic == bossMusic2) {
                    currentMusic.pause();
                    levelMusic1.play();
                    currentMusic == levelMusic1;
                }
                else if (currentMusic == levelMusic2) {
                    currentMusic.pause();
                    levelMusic1.play();
                    currentMusic == levelMusic1;
                }
                else if (currentMusic == bossMusic1) {
                    currentMusic.pause();
                    levelMusic1.play();
                    currentMusic == levelMusic1;
                }
            }
            
        </script>
        <div id="headerContainer">
            <h1>MayAztec</h1>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
