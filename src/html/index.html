        <script src="../js/basicClasses.js"></script>
        <script src="../js/player.js"></script>
        <script src="../js/enemies.js"></script>
        <script src="../js/cards.js"></script>

    <body>

        <audio id="levelMusic1" src="" loop> </audio>
        <audio id="bossMusic" src="" loop> </audio>
        <script>
            let levelMusic1 = document.getelementbyID("levelMusic1");
            let bossMusic = document.getelementbyID("bossMusic");

            levelMusic1.play();

            function BossSwitchMusic() {
                levelMusic1.pause();
                bossMusic.play();
            }
        </script>
        <div id="headerContainer">
            <h1>MayAztec</h1>
        </div>
        <canvas id="canvas"></canvas>
