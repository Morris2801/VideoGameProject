<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayAztec Game</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/basicClasses.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/enemies.js"></script>
    <script src="../js/cards.js"></script>
    <script src="../js/animatedObjects.js"></script>
    <script src="../js/interactables.js"></script>
    <script src="../js/levels.js"></script>
    <script src="../js/world.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/main.js"></script>
</head>
<body id="gameBody">
    <div class="grid-containerGame">
        <header id="grid-item-G-1">
            <img src="../assets/Game_LogoTitle.png">
        </header>
        <nav id="grid-item-G-2">
            <div class="linkContainer">
                <a href="home.html">Home</a>
            </div>
            <div class="linkContainer">
                <a href="game.html">Play</a>
            </div>
            <div class="linkContainer">
                <a href="credits.html">Credits</a>
            </div>
        </nav>
        <aside id="grid-item-G-3">
            <p>
                <em>Current Run Statistics</em>
            </p>
            <canvas id = "statsCanvas"></canvas>
        </aside>
        <div id="grid-item-G-4">
            <canvas id="canvas"></canvas>
            <canvas id="uiCanvas"></canvas>
            <div id = "startMenu" class= "menu">
                <h1>Welcome, to MayAztec</h1>
                <button id="startButton">Start Game</button>
                <button id="loginButton">Login</button>  
                <button id="optionsButton">Options</button>
            </div>
            <div id="pauseMenu" class= "menu">
                <h1>Pause Menu</h1>
                <button id="resumeButton">Resume Game</button>
                <button id="optionsButton">Options</button>
                <button id="exitButton">Exit to Main Menu</button>
            </div>
            <div id="loginSection" class = "menu">
                <h1>Login</h1>
                <form id = "loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>    
                    <label for = "username">Username:</label>
                    <input type = "text" id = "username" name = "username" required>
                    <br><br>
                    <label for = "password">Password:</label>
                    <input type = "password" id = "password" name = "password" required = "Requerido">
                    <br><br>
                    <button type = "button" id = "cancelButton">Cancel</button>
                    <button type = "submit">Login</button>
                </form>
            </div>
        </div>
        <footer id="grid-item-G-5">
            <p>Need a hint? Hover for controls!</p>
            <img id="footerImage" src="../assets/controls.png" alt="Controls" style="display: none;" width="40%">
        </footer>
    </div>
    <audio id="levelMusic1" src="Nivel1.mp3" loop></audio>
    <audio id="levelMusic2" src="Nivel2.mp3" loop></audio>
    <audio id="bossMusic1" src="Boss1.mp3" loop></audio>
    <audio id="bossMusic2" src="Boss2.mp3" loop></audio>
    <script>
        let levelMusic1 = document.getElementById("levelMusic1");
        let levelMusic2 = document.getElementById("levelMusic2");
        let bossMusic1 = document.getElementById("bossMusic1");
        let bossMusic2 = document.getElementById("bossMusic2");

        let currentMusic = levelMusic1;
        

        function SwitchtoBoss1() {
            currentMusic.pause();
            bossMusic1.play();
            currentMusic = bossMusic1;
        }

        function SwitchtoLevel2() {
            currentMusic.pause();
            levelMusic2.play();
            currentMusic = levelMusic2;
        }

        function SwitchtoBoss2() {
            currentMusic.pause();
            bossMusic2.play();
            currentMusic = bossMusic2;
        }

        function SwitchtoLevel1() {
            if (currentMusic == bossMusic2 || currentMusic == levelMusic2 || currentMusic == bossMusic1) {
                currentMusic.pause();
                levelMusic1.play();
                currentMusic = levelMusic1;
            }
        }

        document.querySelector('footer').addEventListener('mouseover', () => {
            document.getElementById('footerImage').style.display = 'block';
        });

        document.querySelector('footer').addEventListener('mouseout', () => {
            document.getElementById('footerImage').style.display = 'none';
        });
    </script>
</body>
</html>
