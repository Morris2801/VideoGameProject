<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayAztec Game</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/basicClasses.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/enemies.js"></script>
    <script src="../js/cards.js"></script>
    <script src="../js/animatedObjects.js"></script>
    <script src="../js/interactables.js"></script>
    <script src="../js/levels.js"></script>
    <script src="../js/treeTest.js"></script>
    <script src="../js/world.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/main.js"></script>

</head>
<body id="gameBody">
    <div class="grid-containerGame">
        <header id="grid-item-G-1">
            <img src="../assets/Game_LogoTitle.png" height = "100%" alt="MayAztec Logo">
        </header>
        <nav id="grid-item-G-2">
            <div class="linkContainer">
                <a href="home.html">Home</a>
            </div>
            <div class="linkContainer">
                <a href="credits.html">Credits</a>
            </div>
            <div class="linkContainer">
                <a href="tutorial.html">Tutorial</a>
            </div>
        </nav>
        <aside id="statsSidebar">
            <div id = "statsTrigger"></div>
            <div id = "statsContent">
                <p>
                    <em>Current Run Statistics</em>
                </p>
                <canvas id = "statsCanvas"></canvas>
            </div>
        </aside>
        <div id="grid-item-G-4">
            <canvas id="canvas"></canvas>
            <canvas id="uiCanvas"></canvas>
            <div id = "startMenu" class= "menu">
                <h1>Welcome, to MayAztec</h1>
                <button id="loginButton">Login</button>  
                <button id="startButton">Start Game</button>
                <button id="optionsButton">Options</button>
            </div>
            <div id="pauseMenu" class= "menu">
                <h1>Pause Menu</h1>
                <button id="resumeButton">Resume Game</button>
                <button id="optionsButton">Options</button>
                <button id="exitButton">Exit to Main Menu</button>
            </div>
            <div id="loginSection" class = "menu">
                <h1>Login</h1>
                <form id = "loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>    
                    <label for = "username">Username:</label>
                    <input type = "text" id = "username" name = "username" required>
                    <br><br>
                    <label for = "password">Password:</label>
                    <input type = "password" id = "password" name = "password" required = "Requerido">
                    <br><br>
                    <button type = "button" id = "cancelButton">Cancel</button>
                    <button type = "submit">Login</button>
                </form>
            </div>
        </div>
        <footer id="grid-item-G-5">
            <p>Need a hint? Hover for controls!</p>
            <img id="footerImage" src="../assets/controls.png" alt="Controls" style="display: none;" width="40%">
        </footer>
    </div>
    <script>

        document.querySelector('footer').addEventListener('mouseover', () => {
            document.getElementById('footerImage').style.display = 'block';
        });

        document.querySelector('footer').addEventListener('mouseout', () => {
            document.getElementById('footerImage').style.display = 'none';
        });
    </script>
</body>
</html>
